<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
        <meta name="theme-color" content="fff" />
        <meta
            name="description"
            content="Skola is a free and open source flash card app."
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
        <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/logo.svg">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Slab:wght@200;300;400;500;600;700&family=Noto+Serif+Lao:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <title>Skola</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <script>if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                }).catch(function(err) {
                    console.log(err);
                });
            });
        }</script><div id="root"></div>
    </body>
</html>
